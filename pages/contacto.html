<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__list-item"><a href="../index.html">Inicio</a></li>
            <li class="navbar__list-item"><a href="./historia.html">Historia</a></li>
            <li class="navbar__list-item"><a href="./contacto.html" class="active">Contacto</a></li>
            <li class="navbar__list-item"><a href="./acercade.html">Acerca de</a></li>
        </ul>
    </nav>
    <!-- HEADER -->
    <header class="header">
        <img src="../img/logo.png" alt="Imagen" class="header__img">
        <h1 class="header__title">Contacto</h1>
    </header>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="main">
        <form class="form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="mail">Correo electrónico</label>
                <input type="email=" id="mail" name="mail" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar" class="submit-button" id="submit">
            </div>
        </form>
    </main>

</body>
</html>
